
 <div class = "video-box">
  <div class="list">
    <div class="list-title">Videos</div>
    <div class="video-collection" style="height: 200px; overflow-y: auto">
      <div class="video-item" *ngFor="let video of video">
        <span class= 'title'>{{video.title}}</span><span class= 'author' >{{video.author}}</span> <span class= 'date' >{{ video.date | date: 'mediumDate' }}</span>
      </div>
    </div>
  </div>
</div>
